<app-navbar-g></app-navbar-g>
<div class="container" *ngFor="let hotel of hotelarray">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{hotel.title}}</mat-card-title>
    <mat-card-subtitle>${{hotel.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hotel.image" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
       {{hotel.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
<br>

</div>
